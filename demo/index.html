<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0c0f1a">
    <meta name="description" content="Generate beautiful color palettes from a single color with AutoThemeJS">
    <title>AutoThemeJS - Color Palette Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./globals.css">
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AutoThemeJS</h1>
            <p class="subtitle">Generate color palettes from a single color</p>
            
            <div class="header-actions">
                <a href="https://github.com/GustavoLGregorio/auto-theme-js" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View on GitHub">
                    <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>GitHub</span>
                </a>
                
                <button class="npm-install" id="npm-copy" aria-label="Copy npm install command">
                    <span class="npm-prefix">$</span>
                    <code>npm install auto-theme-js</code>
                    <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </header>
        
        <aside class="input-wrapper" role="group" aria-label="Color picker">
            <label class="input-label" for="theme_base">Base Color</label>
            <input id="theme_base" type="color" value="#fd11ad">
            <input 
                id="color_value"
                type="text"
                value="#fd11ad"
                maxlength="9"
                spellcheck="false"
                autocomplete="off"
                aria-label="Hex color value"
                placeholder="#000000"
            >
        </aside>
        
        <main class="palette-wrapper" role="region" aria-label="Color palette">
            <div class="palette-content">
                <div class="shade-header" aria-hidden="true">
                    <span>25</span>
                    <span>50</span>
                    <span>100</span>
                    <span>200</span>
                    <span>300</span>
                    <span>400</span>
                    <span>500</span>
                    <span>600</span>
                    <span>700</span>
                    <span>800</span>
                    <span>900</span>
                    <span>950</span>
                    <span>975</span>
                </div>
                
                <div id="palette" role="list">
                    <div class="color-row" data-property="primary" role="listitem">
                        <span class="color-label" id="label-primary">Primary</span>
                        <div class="shades" role="group" aria-labelledby="label-primary"></div>
                    </div>
                    <div class="color-row" data-property="secondary" role="listitem">
                        <span class="color-label" id="label-secondary">Secondary</span>
                        <div class="shades" role="group" aria-labelledby="label-secondary"></div>
                    </div>
                    <div class="color-row" data-property="tertiary" role="listitem">
                        <span class="color-label" id="label-tertiary">Tertiary</span>
                        <div class="shades" role="group" aria-labelledby="label-tertiary"></div>
                    </div>
                    <div class="color-row" data-property="accent" role="listitem">
                        <span class="color-label" id="label-accent">Accent</span>
                        <div class="shades" role="group" aria-labelledby="label-accent"></div>
                    </div>
                    <div class="color-row" data-property="neutral" role="listitem">
                        <span class="color-label" id="label-neutral">Neutral</span>
                        <div class="shades" role="group" aria-labelledby="label-neutral"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast" role="alert" aria-live="assertive">
        <span class="color-preview" aria-hidden="true"></span>
        <span class="toast-text">Copied!</span>
    </div>
</body>
</html>
